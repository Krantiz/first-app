<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<!-- ngClass -->
<div class="" [ngClass]="{ border : true , background:false }"></div><!-- It takes which property needs to be attached interms of true and false-->
<div class="" [class.background]="true"></div><!-- Another way of doing the above ngClass  -->

<!-- ngStyle -->
<div [ngStyle]="{'background-color' : 'yellow'}"></div>


<h2>Custom attribute Directives</h2>
<div dirHighlight>Some Text....</div>

<hr>

<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<button (click)="onSwitch()">Switch</button>
<!-- Another way of writting above code -->
<template [ngIf]="switch">
	<div>Conditional textt</div>
</template>

<div *ngIf="switch">Conditional text</div>

<h2>ngSwitch</h2>
<div [ngSwitch]="value">
	<p *ngSwitchCase="10">10</p>
	<p *ngSwitchCase="100">100</p>
	<p *ngSwitchDefault>Default</p>
</div>
<!-- Another way of writting above code -->
<p [ngSwitch]="value">
	<template [ngSwitchCase]="10">10</template>
	<template [ngSwitchCase]="100">100</template>
	<template ngSwitchDefault>Default</template>
</p>

<h2>Unless Directory</h2>
<div *unless="switch">textttttt</div>


<h2>*ngFor</h2>
<ul>
	<li *ngFor="let items of items; let i = index"> {{items}} - (Index: {{i}} ) </li>
</ul>
